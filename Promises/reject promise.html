<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
 const prom=new Promise((resolve,reject)=>{setTimeout(()=>{reject(Error("I ain\'t cool"))},500)});

 prom.then(data=>{console.log(data);})
 .catch(err=>{console.error(err);});

</script>
</body>
</html>
